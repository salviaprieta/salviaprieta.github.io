<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">		
		<title>JeremiasTofe-portfolio</title>
		<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Rubik', sans-serif;
		}
		body {
    	margin: 0;
    	overflow: hidden;
		}

		.progress-container {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 1);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			opacity: 1;
		}

		.progress-bar {
			position: relative;
			display: flex;
  			justify-content: center;
  			align-items: center;
  			width: 250px;
  			height: 250px;
  			border-radius: 50%;
  			

		}

		.progress-bar::before{
			content: "";
			position: absolute;
			height: 210px;
			width: 210;
			border-radius: 50%;
			background-color: rgb(255, 255, 255);
		}

		.progress-value{
			position: relative;
			font-size: 40px;
			font-weight: 600;
			color: hotpink;
		}

		label {
			color: white;
			font-size: 2rem;
		}

		.monitor {
			position: absolute;
			z-index: 0.1;
			background: black;
			width: 1440px;
    		height: 1080px;
			border-radius: 300px !important;			
			display: flex;
		}
		.monitor .video{
			display: none;
			margin-left: auto;
    		margin-right: auto;
		}
		
		.monitor .images{
			display: none;
			margin-left: auto;
    		margin-right: auto;
		}
		.monitor .back{
			display: none;
			margin-left: auto;
    		margin-right: auto;
			opacity: 1;
			background-color: rgba(0, 0, 0, 0);
		}
		

		</style>
	</head>
	<body>        	
		<div class="progress-container">
			<div class="progress-bar" style="background: radial-gradient(closest-side, rgb(0, 0, 0) 79%, rgba(0, 0, 0, 0) 0%),
			linear-gradient(90deg, rgba(90, 186, 199, 0.192) 0%, rgba(191, 69, 202, 0.459) 51%,rgba(90, 186, 199, 0.192) 99.9%, rgb(0, 225, 255) 100%),
			conic-gradient(hotpink 1deg, #ffffff7e 0deg)">
				<span class="progress-value" id="progress-value">0%</span>
			</div>
		</div>

		<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

        <script type="importmap">
          {
            "imports": {
              "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
              "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
            }
          }
        </script>

		<div id="monitor" class="monitor">
			<img class="monitor" id="none" src="">
			<img class="monitor images" src="assets/images/about-me.jpg" id="about-me">
			<img class="monitor images" src="assets/images/01-furniture/0001.png" id="furniture">
			<img class="monitor images" src="assets/images/02-vg/01.png" id="virtual-gallerys">
			<img class="monitor images" src="assets/images/03-teleparto/00.jpg" id="teleparto">
			<iframe class="monitor video" id="reel" src="https://www.youtube.com/embed/U71qXtgMluQ?si=o0aJ3uarC9TuY7oi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
			<iframe class="monitor video" id="connie01" src="https://www.youtube.com/embed/BqV27niTIVo?si=TH2HNsPSZCnoAGx5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
			<iframe class="monitor video" id="connie02" src="https://www.youtube.com/embed/lRe7-XM5Huk?si=agM4KSI_QD6PCANJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
			<iframe class="monitor video" id="televideo" src="https://www.youtube.com/embed/J0mvSI69Ivk?si=ZqtrTmZH58dhQqtE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
			<img class="monitor back" src="assets/images/back.png" id="back">
		</div>

		<div id="container" style="position:absolute; top:0; left:0;">

		<script type="module" src="js/main.js"></script>

	</body>
</html>
